<!DOCTYPE html>
<html>
<head>
    <meta charset = "utf-8"/>
    <meta name = "description" content = "Pure CSS Login Page"/>
    <title>Pure CSS Login Page</title>
    <link href="css/style.css" rel="stylesheet"/>
</head>
<body>
    <div align="center" class="parent">
        <img src="Images/cat.png">
        <p style="font-family:cursive;font-size:20px;">Sign in to GitHub</p>
        <div class="parent1">
            <form>
                <label style="font-weight:bold;">UserName or Email</label><br><br>
                <input type="text" name="uname"><br><br>
                <label  style="font-weight:bold;">Password</label><br><br>
                <input type="password" name="pass"><br><br><br>
                <input type="submit" value="Sign-in"><br>
                <a style="padding-left:120px; text-decoration:none;color:blue;" href="#">Forgot password?</a>
                </form>
            </form>
        </div>
        <div class="parent2">
            <span>New to GitHub? <a href="#">Create an account.</a></span>
        </div>
        <div class="parent3">
            <span><a href="#">Terms</a></span>
            <span><a href="#">Privacy</a></span>
            <span><a href="#">Security</a></span>
            <span><a href="#" class="link">Contact GitHub</a></span>
        </div>
    </div>
</body>
</html>
